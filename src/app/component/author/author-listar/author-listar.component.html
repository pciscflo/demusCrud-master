<div class="container">
  <h1 style="text-align: center;">Listado de Autores</h1>
  <div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Id.
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nameAuthor">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Name Author
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.nameAuthor }}
        </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="emailAuthor">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Email Author
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.emailAuthor }}
        </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="birthDateAuthor">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          BirthDate Author
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{element.birthDateAuthor | date:'dd/MM/yyyy'}}
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

    <mat-paginator
      #paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      [showFirstLastButtons]="true"
    >
    </mat-paginator>
  </div>
</div>
